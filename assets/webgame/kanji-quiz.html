                        const CACHE_NAME = 'kanji-quiz-v1';
                        const urlsToCache = [

                        ];

                        self.addEventListener('install', (event) => {
                            event.waitUntil(
                                caches.open(CACHE_NAME)
                                    .then((cache) => cache.addAll(urlsToCache))
                            );
                        });

                        self.addEventListener('fetch', (event) => {
                            event.respondWith(
                                caches.match(event.request)
                                    .then((response) => {
                                        if (response) {
                                            return response;
                                        }
                                        return fetch(event.request);
                                    })
                            );
                        });
                    `;

            const vibrate = (pattern) => {

                    try {
                        // ÏïàÎìúÎ°úÏù¥ÎìúÎäî Î∞∞Ïó¥, iOSÎäî Îã®Ïùº Í∞íÎßå ÏßÄÏõê
                        if (Array.isArray(pattern)) {

                    }
                    frequencies.forEach((freq, index) => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();

                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);

                        oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + index * 0.1);
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime + index * 0.1);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.1 + 0.2);

                        oscillator.start(audioContext.currentTime + index * 0.1);
                        oscillator.stop(audioContext.currentTime + index * 0.1 + 0.2);

            const handleAnswerSelect = (answer) => {

                const correctAnswer = questionType === 'meaning' ? currentQuestion.meaning : currentQuestion.reading;
                const isCorrect = answer === correctAnswer;

                setQuestionCount(newQuestionCount);
                
                if (isCorrect) {

                    setStreak(streak + 1);

                    playSound([523.25, 659.25, 783.99]);
                    vibrate([100, 50, 100]);
                } else {

                    setStreak(0);
                    playSound([392.00, 329.63, 261.63]);
                    vibrate([200]);
                    
                    // ÏÉùÎ™ÖÎ†• ÏÜåÏßÑ ÌôïÏù∏ (Î™©Ìëú Îã¨ÏÑ±Î≥¥Îã§ Ïö∞ÏÑ†)

                        return;
                    }

                // Î™©Ìëú Î¨∏Ï†ú ÏàòÏóê ÎèÑÎã¨ÌñàÎäîÏßÄ ÌôïÏù∏ (ÏÉùÎ™ÖÎ†•Ïù¥ ÎÇ®ÏïÑÏûàÏùÑ ÎïåÎßå)

                        }, "üîÑ Îã§Ïãú ÏãúÏûë")

                            ),

                                    }
                                },
                                className: "bg-white/20 hover:bg-white/30 px-3 py-1 rounded-lg transition-colors text-white w-20 touch-button",
                                placeholder: "Î¨∏Ï†ú Ïàò"
                            }),

                            }, questionType === 'meaning' ? 'Îúª ‚Üí ÏùΩÍ∏∞' : 'ÏùΩÍ∏∞ ‚Üí Îúª'),
                            e('button', {
                                onClick: () => generateQuestion(false), // Î¨∏Ï†ú Î∞îÍæ∏Í∏∞ (ÏßÑÌñâÎèÑÏóê Ï∂îÍ∞ÄÌïòÏßÄ ÏïäÏùå)
                                disabled: showResult,

                            }, "üîÄ Î¨∏Ï†ú Î∞îÍæ∏Í∏∞"),

                    ),

                            ),

                        ),

                        e('div', { className: "grid grid-cols-1 gap-3 mb-6" },
                            options.map((option, index) => {

                                return e('button', {
