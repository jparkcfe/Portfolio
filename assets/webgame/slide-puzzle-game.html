                    btn.classList.remove('selected');
                });
                document.querySelector(`.lobby-difficulty-btn.${difficulty}`).classList.add('selected');

            startGame() {
                // 로비 숨기기, 게임 보이기
                document.getElementById('lobby').classList.remove('active');
                document.querySelector('.game-container').classList.remove('hidden');

                // 게임 초기화 및 시작
                game.difficulty = this.selectedDifficulty;
                game.stage = 1;
                game.init();
            },

            show() {
                // 게임 숨기기, 로비 보이기
                document.getElementById('lobby').classList.add('active');
                document.querySelector('.game-container').classList.add('hidden');

                    clearInterval(game.timer);

                return x1 < x2 + w2 && x1 + w1 > x2 && y1 < y2 + h2 && y1 + h1 > y2;

                return x >= 0 && y >= 0 &&
                       x + width <= CONFIG.BOARD_WIDTH &&

                const occupied = new Set();
                pieces.forEach(piece => {
                    for (let y = 0; y < piece.height; y++) {
                        for (let x = 0; x < piece.width; x++) {

            ],
            
            // 메인 생성 함수 - 스테이지별 다양한 템플릿 선택
            generate(difficulty, stage = 1) {
                // 스테이지에 따라 템플릿 범위 결정
                const maxIndex = Math.min(
                    Math.floor((stage - 1) / 2) + 4, // 2스테이지마다 1개씩 추가, 최소 4개
                    this.solvedStates.length
                );

                // 랜덤 템플릿 선택 (스테이지가 높을수록 더 복잡한 템플릿)
                const index = Math.floor(Math.random() * maxIndex);
                const solved = this.solvedStates[index];
                const state = JSON.parse(JSON.stringify(solved));

                // 난이도 + 스테이지 기반으로 섞는 횟수 증가
                const baseMoves = CONFIG.DIFFICULTY[difficulty];
                const stageMoves = Math.floor((stage - 1) * 2); // 스테이지당 +2 이동
                const totalMoves = baseMoves + stageMoves;

                return this.shuffleFromSolved(state, totalMoves);
            },
            
            // 완성 상태에서 역방향 섞기
            shuffleFromSolved(state, moves) {
                let lastMove = null;
                
                for (let i = 0; i < moves; i++) {
                    const validMoves = this.getValidMoves(state, lastMove);
                    if (validMoves.length === 0) break;
                    
                    const randomMove = validMoves[Math.floor(Math.random() * validMoves.length)];
                    this.applyMove(state, randomMove);
                    lastMove = randomMove;
                }
                
                if (this.isValidPuzzle(state)) {
                    return state;
                } else {
                    // 검증 실패시 다시 시도
                    return this.generate('medium');
                }
            },
            
            // 유효한 이동들 찾기
            getValidMoves(state, lastMove) {
                const moves = [];
                const occupied = Utils.getOccupiedSet(state.pieces);

                state.pieces.forEach(piece => {
                    Object.entries(CONFIG.DIRECTIONS).forEach(([direction, dir]) => {
                        const newX = piece.x + dir.dx;
                        const newY = piece.y + dir.dy;

                        // 왕복 이동 방지
                        if (lastMove && lastMove.piece === piece.id &&
                            this.getOpposite(direction) === lastMove.direction) {
                            return;
                        }

                        if (this.canMoveTo(piece, newX, newY, occupied)) {
                            moves.push({
                                piece: piece.id,
                                direction: direction,
                                newX: newX,
                                newY: newY
                            });
                        }
                    });
                });

                return moves;
            },
            
            // 이동 적용
            applyMove(state, move) {
                const piece = state.pieces.find(p => p.id === move.piece);
                if (piece) {
                    piece.x = move.newX;
                    piece.y = move.newY;
                }
            },

            // 이동 가능 여부 확인 (최적화)
            canMoveTo(piece, newX, newY, occupied) {
                if (!Utils.isInBounds(newX, newY, piece.width, piece.height)) {
                    return false;
                }

                // 충돌 확인
                for (let y = 0; y < piece.height; y++) {
                    for (let x = 0; x < piece.width; x++) {
                        const checkPos = `${newX + x},${newY + y}`;
                        const currentPos = `${piece.x + x},${piece.y + y}`;

                        if (occupied.has(checkPos) && checkPos !== currentPos) {
                            // 자신의 다른 부분인지 확인
                            let isOwnPart = false;
                            for (let cy = 0; cy < piece.height; cy++) {
                                for (let cx = 0; cx < piece.width; cx++) {
                                    if (`${piece.x + cx},${piece.y + cy}` === checkPos) {
                                        isOwnPart = true;
                                        break;
                                    }
                                }
                            }
                            if (!isOwnPart) return false;
                        }
                    }
                }

                return true;
            },
            
            // 퍼즐 유효성 검사
            isValidPuzzle(state) {
                const target = state.pieces.find(p => p.type === 'target');
                
                // 빨간 블록이 목표에 있으면 안됨
                if (target.x === CONFIG.WIN_POS.x && target.y === CONFIG.WIN_POS.y) {
                    return false;
                }
                
                // 목표 영역과 겹치면 안됨
                if (target.x < CONFIG.WIN_POS.x + 2 && 
                    target.x + target.width > CONFIG.WIN_POS.x &&
                    target.y < CONFIG.WIN_POS.y + 2 && 
                    target.y + target.height > CONFIG.WIN_POS.y) {
                    return false;
                }
                
                return true;
            },
            
            // 반대 방향 구하기
            getOpposite(direction) {
                const opposites = {
                    up: 'down', down: 'up',
                    left: 'right', right: 'left'
                };
                return opposites[direction];
            }
        };
        
        // AudioContext 재사용 (메모리 누수 방지)
        let audioContext = null;

        // 사운드 재생 함수
        const playSound = (frequencies) => {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                frequencies.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + index * 0.1);
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime + index * 0.1);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + index * 0.1 + 0.5);
                    oscillator.start(audioContext.currentTime + index * 0.1);
                    oscillator.stop(audioContext.currentTime + index * 0.1 + 0.5);
                });
            } catch (e) {
                console.log('오디오 재생 불가');
            }
        };

        // 메인 게임 객체
        const game = {

            loadPuzzle() {

                this.elements.board.querySelectorAll('.puzzle-piece').forEach(el => el.remove());
            },
            
            createPiece(data) {
                const piece = document.createElement('div');
                piece.className = `puzzle-piece ${CONFIG.COLORS[data.type]}`;
                piece.id = data.id;
                piece.textContent = `${data.width}×${data.height}`;
                
                this.setPiecePosition(piece, data);

                // 마우스 및 터치 이벤트 모두 지원
                piece.addEventListener('mousedown', (e) => this.handleMouseDown(e, data.id));
                piece.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    this.handleMouseDown(mouseEvent, data.id);
                }, { passive: false });

                return piece;
            },
            
            setPiecePosition(element, data) {
                const size = CONFIG.CELL_SIZE;
                element.style.left = `${data.x * size}px`;
                element.style.top = `${data.y * size}px`;
                element.style.width = `${data.width * size}px`;
                element.style.height = `${data.height * size}px`;
            },
            
            handleMouseDown(e, pieceId) {
                e.preventDefault();

                const piece = this.pieces.find(p => p.id === pieceId);
                if (!piece) return;

                const element = document.getElementById(pieceId);
                if (!element) return;

                this.selectedPiece = piece;
                this.dragElement = element;
                this.isDragging = true;
                this.startPos = { x: e.clientX, y: e.clientY };
                this.originalPos = { x: piece.x, y: piece.y };
                this.currentOffset = { x: 0, y: 0 };

                element.classList.add('dragging', 'selected');
                element.style.zIndex = '1000';

                const handleMove = (e) => {
                    const touch = e.touches ? e.touches[0] : e;
                    const mouseEvent = e.touches ? new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    }) : e;
                    this.handleMouseMove(mouseEvent);
                };

                const handleUp = (e) => {
                    const touch = e.changedTouches ? e.changedTouches[0] : e;
                    const mouseEvent = e.changedTouches ? new MouseEvent('mouseup', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    }) : e;
                    this.handleMouseUp(mouseEvent);

                    document.removeEventListener('mousemove', handleMove);
                    document.removeEventListener('mouseup', handleUp);
                    document.removeEventListener('touchmove', handleMove);
                    document.removeEventListener('touchend', handleUp);
                };

                document.addEventListener('mousemove', handleMove);
                document.addEventListener('mouseup', handleUp);
                document.addEventListener('touchmove', handleMove, { passive: false });
                document.addEventListener('touchend', handleUp);
            },

            handleMouseMove(e) {
                if (!this.isDragging || !this.selectedPiece || !this.dragElement) return;

                const deltaX = e.clientX - this.startPos.x;
                const deltaY = e.clientY - this.startPos.y;

                // 방향 결정 (더 큰 이동 방향으로)
                let constrainedX = 0, constrainedY = 0;

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // 가로 이동
                    constrainedX = deltaX;
                } else {
                    // 세로 이동
                    constrainedY = deltaY;
                }

                // 보드 경계 내로 제한
                const piece = this.selectedPiece;
                const cellSize = CONFIG.CELL_SIZE;

                // 픽셀 단위로 현재 위치 계산
                const currentPixelX = this.originalPos.x * cellSize;
                const currentPixelY = this.originalPos.y * cellSize;

                // 이동 후 위치 계산
                let newPixelX = currentPixelX + constrainedX;
                let newPixelY = currentPixelY + constrainedY;

                // 경계 제한
                const maxPixelX = (CONFIG.BOARD_WIDTH - piece.width) * cellSize;
                const maxPixelY = (CONFIG.BOARD_HEIGHT - piece.height) * cellSize;

                // X축 제한
                if (newPixelX < 0) {
                    constrainedX = -currentPixelX;
                    newPixelX = 0;
                } else if (newPixelX > maxPixelX) {
                    constrainedX = maxPixelX - currentPixelX;
                    newPixelX = maxPixelX;
                }

                // Y축 제한
                if (newPixelY < 0) {
                    constrainedY = -currentPixelY;
                    newPixelY = 0;
                } else if (newPixelY > maxPixelY) {
                    constrainedY = maxPixelY - currentPixelY;
                    newPixelY = maxPixelY;
                }

                // 다른 블록과의 충돌 체크 (픽셀 단위)
                const piecePixelWidth = piece.width * cellSize;
                const piecePixelHeight = piece.height * cellSize;

                for (const otherPiece of this.pieces) {
                    if (otherPiece.id === piece.id) continue;

                    const otherPixelX = otherPiece.x * cellSize;
                    const otherPixelY = otherPiece.y * cellSize;
                    const otherPixelWidth = otherPiece.width * cellSize;
                    const otherPixelHeight = otherPiece.height * cellSize;

                    // AABB 충돌 감지 (픽셀 단위)
                    const willCollide =
                        newPixelX < otherPixelX + otherPixelWidth &&
                        newPixelX + piecePixelWidth > otherPixelX &&
                        newPixelY < otherPixelY + otherPixelHeight &&
                        newPixelY + piecePixelHeight > otherPixelY;

                    if (willCollide) {
                        // 충돌 발생 - 이동 제한
                        if (Math.abs(constrainedX) > Math.abs(constrainedY)) {
                            // 가로 이동 중
                            if (constrainedX > 0) {
                                // 오른쪽 이동
                                const maxX = otherPixelX - piecePixelWidth;
                                if (newPixelX > maxX) {
                                    constrainedX = maxX - currentPixelX;
                                    newPixelX = maxX;
                                }
                            } else {
                                // 왼쪽 이동
                                const minX = otherPixelX + otherPixelWidth;
                                if (newPixelX < minX) {
                                    constrainedX = minX - currentPixelX;
                                    newPixelX = minX;
                                }
                            }
                        } else {
                            // 세로 이동 중
                            if (constrainedY > 0) {
                                // 아래 이동
                                const maxY = otherPixelY - piecePixelHeight;
                                if (newPixelY > maxY) {
                                    constrainedY = maxY - currentPixelY;
                                    newPixelY = maxY;
                                }
                            } else {
                                // 위 이동
                                const minY = otherPixelY + otherPixelHeight;
                                if (newPixelY < minY) {
                                    constrainedY = minY - currentPixelY;
                                    newPixelY = minY;
                                }
                            }
                        }
                    }
                }

                this.currentOffset = { x: constrainedX, y: constrainedY };

                // transform으로 부드럽게 이동
                this.dragElement.style.transform = `translate(${constrainedX}px, ${constrainedY}px)`;
            },

            handleMouseUp(e) {
                if (!this.isDragging || !this.selectedPiece || !this.dragElement) return;

                const piece = this.selectedPiece;
                const element = this.dragElement;

                // 그리드 단위로 이동 계산
                const gridMoveX = Math.round(this.currentOffset.x / CONFIG.CELL_SIZE);
                const gridMoveY = Math.round(this.currentOffset.y / CONFIG.CELL_SIZE);

                const newX = this.originalPos.x + gridMoveX;
                const newY = this.originalPos.y + gridMoveY;

                // 유효한 이동인지 확인
                if ((gridMoveX !== 0 || gridMoveY !== 0) && this.isValidMove(piece, newX, newY)) {
                    // 유효한 이동 - 새 위치로 확정
                    piece.x = newX;
                    piece.y = newY;

                    element.style.transform = '';
                    this.setPiecePosition(element, piece);

                    this.moves++;
                    this.updateUI();

                    setTimeout(() => this.checkWin(), 100);
                } else {
                    // 유효하지 않은 이동 - 원래 위치로 복귀
                    element.style.transform = '';
                    this.showMoveFailedFeedback(piece.id);
                }

                // 상태 초기화
                element.classList.remove('dragging', 'selected');
                element.style.zIndex = '';

                this.isDragging = false;
                this.selectedPiece = null;
                this.dragElement = null;
            },
            
            updateSelection(pieceId) {
                this.elements.board.querySelectorAll('.puzzle-piece').forEach(el => {
                    el.classList.toggle('selected', el.id === pieceId);
                });
            },
            
            clearSelection() {
                this.elements.board.querySelectorAll('.puzzle-piece').forEach(el => {
                    el.classList.remove('selected');
                });
            },
            
            tryMovePiece(piece, direction) {
                const dir = CONFIG.DIRECTIONS[direction];
                const newX = piece.x + dir.dx;
                const newY = piece.y + dir.dy;
                
                if (this.isValidMove(piece, newX, newY)) {
                    this.movePiece(piece, newX, newY);
                } else {
                    this.showMoveFailedFeedback(piece.id);
                }
            },
            
            isValidMove(piece, newX, newY) {
                if (!Utils.isInBounds(newX, newY, piece.width, piece.height)) {
                    return false;
                }

                // 충돌 확인 (최적화)
                return !this.pieces.some(otherPiece => {
                    if (otherPiece.id === piece.id) return false;
                    return Utils.checkCollision(
                        newX, newY, piece.width, piece.height,
                        otherPiece.x, otherPiece.y, otherPiece.width, otherPiece.height
                    );
                });
            },
            
            movePiece(piece, newX, newY) {
                piece.x = newX;
                piece.y = newY;
                
                const element = document.getElementById(piece.id);
                this.setPiecePosition(element, piece);
                
                this.moves++;
                this.updateUI();
                
                setTimeout(() => this.checkWin(), 100);
            },
            
            showMoveFailedFeedback(pieceId) {
                const element = document.getElementById(pieceId);
                element.style.filter = 'brightness(1.5)';
                element.style.transform = 'scale(0.95)';
                
                setTimeout(() => {
                    element.style.filter = '';
                    element.style.transform = '';
                }, 200);
            },
            
            checkWin() {
                const targetPiece = this.pieces.find(p => p.type === 'target');
                
                if (targetPiece && targetPiece.x === CONFIG.WIN_POS.x && targetPiece.y === CONFIG.WIN_POS.y) {
                    this.showSuccess();
                }
            },
            
            showSuccess() {
                clearInterval(this.timer);

                // 스테이지 클리어 사운드 재생 (상승하는 멜로디)
                playSound([523.25, 659.25, 783.99, 1046.50, 1318.51]);

                this.elements.overlay.style.display = 'flex';
                requestAnimationFrame(() => {
                    this.elements.overlay.classList.add('show');
                });

                setTimeout(() => {
                    this.elements.overlay.classList.remove('show');
                    setTimeout(() => {
                        this.elements.overlay.style.display = 'none';

                        // 자동으로 다음 스테이지로 진행
                        this.stage++;
                        this.loadPuzzle();
                        this.startTimer();
                    }, 300);
                }, 2000);
            },
            
            updateUI() {
                this.elements.stage.textContent = this.stage;
                this.elements.moves.textContent = this.moves;
            },
            
            reset() {
                clearInterval(this.timer);
                this.loadPuzzle();
                this.startTimer();
            },
            
            next() {
                clearInterval(this.timer);
                this.stage++;
                this.loadPuzzle();
                this.startTimer();
            },

            goToLobby() {
                lobby.show();
            }
        };

        // 페이지 로드 시 로비 표시 (게임은 시작 버튼을 누를 때만 시작)
        document.addEventListener('DOMContentLoaded', () => {
            // 게임 컨테이너 숨김 상태로 시작
            document.querySelector('.game-container').classList.add('hidden');
        });
    </script>
